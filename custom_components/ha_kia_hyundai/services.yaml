start_climate:
  fields:
    device_id:
      required: true
      selector:
        device:
          integration: ha_kia_hyundai
    climate:
      required: true
      example: true
      default: true
      selector:
        boolean:
    temperature:
      required: false
      example: 72
      default: 72
      selector:
        number:
          min: 62
          max: 82
          step: 1
          mode: box
          unit_of_measurement: Degrees
    defrost:
      required: true
      example: false
      default: false
      selector:
        boolean:
    heating:
      required: true
      example: false
      default: false
      selector:
        boolean:
    driver_seat:
      required: false
      example: 6
      selector:
        select:
          mode: dropdown
          options:
            - label: High Heat
              value: 6
            - label: Medium Heat
              value: 5
            - label: Low Heat
              value: 4
            - label: High Cool
              value: 3
            - label: Medium Cool
              value: 2
            - label: Low Cool
              value: 1
