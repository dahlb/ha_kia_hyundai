set_charge_limits:
  fields:
    device_id:
      required: true
      selector:
        device:
          integration: ha_kia_hyundai
    dc_limit:
      required: true
      example: 50
      default: 90
      selector:
        number:
          min: 50
          max: 100
          step: 10
          unit_of_measurement: "%"
    ac_limit:
      required: true
      example: 50
      default: 90
      selector:
        number:
          min: 50
          max: 100
          step: 10
          unit_of_measurement: "%"