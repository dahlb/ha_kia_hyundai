request_sync:
  description: Request your vehicle to sync its data to cloud
  fields:
    device_id:
      name: Device
      description: Device id of the vehicle.
      required: false
      selector:
        device:
          integration: ha_kia_hyundai
update:
  description: Update vehicle data from cloud cache
  fields:
    device_id:
      name: Device
      description: Device id of the vehicle.
      required: false
      selector:
        device:
          integration: ha_kia_hyundai
start_climate:
  description: Start car climate. Not all items available for all cars.  Refer to Kia app for which are supported for your car.
  fields:
    device_id:
      name: Device
      description: Device id of the vehicle.
      required: false
      selector:
        device:
          integration: ha_kia_hyundai
    Climate:
      name: Climate
      description: Enable the HVAC System
      required: false
      example: true
      default: true  
      selector:
        boolean: 
    Temperature:
      name: Temperature
      description: Set temperature of climate control.
      required: false
      example: 72
      default: 76
      selector:
        number:
            min: 62
            max: 82
            step: 1
            mode: box
            unit_of_measurement: Degrees
    Defrost:
      name: Defrost
      description: Front Windshield Defrost
      required: false
      example: false
      default: false
      selector:
        boolean:
    Heating:
      name: Heating
      description: Heated features like the steering wheel and rear window
      required: false
      example: false
      default: false  
      selector:
        boolean:
